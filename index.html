<!doctype html>
<html>

<head>
  <title>15 Sliding game</title>

  <meta charset="utf-8" />
  <meta http-equiv="Content-type" contents="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="puzzle.css">
</head>

<body>

  <div class="container">

    <h1>15 SLIDING GAME</h1>
    <hr />

    <div class="game">


      <div class="header">
        <button>Play</button>
        <span id="move">Move: 100</span>
        <span id="time">Time: 100</span>
      </div>

      <div class="grid">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
        <button>11</button>
        <button>12</button>
        <button>13</button>
        <button>14</button>
        <button>15</button>
        <button></button>
      </div>


    </div>

    <h1 class="message">You won!</h1>

    <p class="instructions">Move tiles to order them from <strong>1 to 15</strong></p>

    <div class="single-footer">

</body>

</html>
